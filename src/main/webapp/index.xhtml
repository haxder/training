<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" href="resources/css/bootstrap.css" />
	<script type="text/javascript" src="resources/scripts/jquery-1.10.2.js" />
	<script type="text/javascript" src="resources/scripts/jquery-ui.js" />
	<script type="text/javascript" src="resources/scripts/bootstrap.js" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>this is Index Page</title>
</h:head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">MVC Movies</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="/Movies">Home</a></li>
					<li><a href="/Movies/About">About</a></li>
					<li><a href="/Movies/Movies">Movies</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container body-content">


		<h2>Index</h2>
		<h:form>
			<f:event listener="#{movieController.init}" type="preRenderComponent" />
			<div>
				<p:galleria value="#{movieController.movies}" var="mv"
					panelWidth="500" panelHeight="313" showCaption="true">
					<p:graphicImage value="resources/image/#{mv.image}"
						alt="Image Description for #{mv.image}" title="#{mv.image}" />
				</p:galleria>
			</div>
			<p:fieldset legend="Movies">
				<p:dataTable border="1" value="#{movieController.movies}" var="mv" paginator="true" rows="10" paginatorTemplate=
                             "{RowsPerPageDropdown} {FirstPageLink}
                             {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                     rowsPerPageTemplate="1,2,3">
					<p:column id="column1" headerText="Genre">
						<h:outputText value="#{mv.genre}" />
					</p:column>
					<p:column id="column2" headerText="Title">
						<h:outputText value="#{mv.title}" />
						<br />
						<p:graphicImage value="resources/image/#{mv.image}" />
					</p:column>
					<p:column id="column3" headerText="Release Date">
						<h:outputText value="#{mv.releaseDate}" />
					</p:column>
					<p:column id="column4" headerText="Price">
						<h:outputText value="#{mv.price}" />
					</p:column>
					<p:column id="column5" headerText="Rate">
						<p:rating value="#{mv.rate}" readonly="true" />
					</p:column>
				</p:dataTable>
			</p:fieldset>

			<p:dataList value="#{movieController.movies}" var="mv"
				type="unordered" itemType="none" paginator="true" rows="2" style="margin-top: 50px;">
				<f:facet name="header">Movies</f:facet>
				<div style="overflow: hidden; margin: 10px 0 0 10px;">
					<table>
						<tr>
							<td><a href="/phim/minh-lan-truyen-7678.html"> <p:graphicImage
										value="resources/image/#{mv.image}" title="#{mv.image}" /></a></td>
							<td>
								<div style="margin: 25px;">
									<h:outputText value="#{mv.title}" style="font-weight: 700;" />
									<br />
									<h:outputText value="#{mv.genre}" />
									<br />
									<h:outputText value="#{mv.releaseDate}" />
									<br />
									<h:outputText value="#{mv.price}" />
									<br />
									<p:rating value="#{mv.rate}" readonly="true" />
								</div>
							</td>
						</tr>
					</table>

				</div>
			</p:dataList>
		</h:form>
		<hr />
		<footer>
		<p>&copy; 2018 - Training ASP.Net with VB.NET by ThinhTV</p>
		</footer>
	</div>
</body>
</html>
